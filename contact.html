				<div class="contact">
					<form action="https://api.web3forms.com/submit" method="POST">
						<h1>Register Now!</h1>
						<h2>Fill out the form to participate</h2>
						<div class="content">
							<input type="hidden" name="access_key" value="fec4d7dc-d919-43b7-9472-d21beab58fe8">
							<div class="input-box">
								<label for="Fname">First Name</label>
								<input type="text" placeholder="Enter Your First Name" name="FirstName" required>
							</div>
							<div class="input-box">
								<label for="Lname">Last Name</label>
								<input type="text" placeholder="Enter Your Last Name" name="LastName" required>
							</div>
							<div class="input-box">
								<label for="email">Email</label>
								<input type="email" placeholder="Enter Your valid Email" name="email" required>
							</div>
							<div class="input-box">
								<label for="phone">Phone Number</label>
								<input type="tel" placeholder="Enter Your Phone Number" name="phone" required>
							</div>
							<span class="gender-title">Gender</span>
							<div class="gender-category">
								<input type="radio" name="gender" value="male" id="male">
								<label for="male">Male</label>
								<input type="radio" name="gender" value="female" id="female">
								<label for="female">Female</label>
								<input type="radio" name="gender" value="other" id="other">
								<label for="other">Other</label>
							</div>
						</div>
						<div class="button-container">
							<button type="submit">Register</button>
						</div>
